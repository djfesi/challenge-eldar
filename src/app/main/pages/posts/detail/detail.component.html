<p-card>
  @if(loading){
  <component-skeleton-detail />
  } @else if(post && !loading){
  <component-post-detail [post]="post" [user]="user" />
  } @else {
  <shared-data-not-found label="resultados" />
  }
  <div class="flex justify-content-end mt-4">
    <button
      pButton
      label="Volver"
      (click)="goBack()"
      class="p-button-rounded mt-3 text-blue-50"
    ></button>
  </div>
</p-card>
